<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>.Que - Sales Report</title>

    <script src="https://www.w3schools.com/lib/w3.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="//unpkg.com/alpinejs"></script>

    <link rel="stylesheet" href="/assets/styles/color-dark.css">

    <link rel="stylesheet" href="/assets/styles/style.css">
    <link rel="stylesheet" href="/assets/styles/form-field.css">

    <script src="/assets/scripts/bc.js"></script>
    <script src="/assets/scripts/main.js"></script>
</head>

<body>

    <div class="container">

        <div class="pbox">

            <div class="navbar-mobile" x-data="{isOpen: false}">
                <div class="navbar-top">
                    <span>.Que</span>
                    <span @click="isOpen = !isOpen">
                        <svg viewBox="0 0 100 80" width="25" height="30">
                            <rect width="100" height="15"></rect>
                            <rect y="30" width="100" height="15"></rect>
                            <rect y="60" width="100" height="15"></rect>
                        </svg>
                    </span>
                </div>
                <div class="navbar-bottom" x-show="isOpen" x-transition.opacity.duration.500ms>
                    <div class="navbar-link">
                        <a href="/index.html">Barcode-g</a>
                    </div>
                    <div class="navbar-link active">
                        <a href="/sales-report.html">Sales report</a>
                    </div>
                    <div class="navbar-link">
                        <a href="#">Geo-c</a>
                    </div>
                    <div class="navbar-link">
                        <a href="#">Grid</a>
                    </div>
                </div>
            </div>

            <div class="navbar-desk">
                <div class="navbar-menu">
                    <div class="navbar-link">
                        <a href="/index.html">Barcode-g</a>
                    </div>
                    <div class="navbar-link active">
                        <a href="/sales-report.html">Sales report</a>
                    </div>
                    <div class="navbar-link">
                        <a href="#">Geo-c</a>
                    </div>
                    <div class="navbar-link">
                        <a href="#">Grid</a>
                    </div>
                </div>
                <div class="navbar-brand">
                    <span>.Que</span>
                </div>
            </div>

        </div>

        <div class="box-content">

            <div id="contact">
                <h3>Sales Report</h3>
                <h4>Untuk laporan sales harian karyawan indomaret.</h4>
                <fieldset>
                    <label for="kd-toko">Kode toko</label>
                    <input id="kd-toko" placeholder="Kode Toko ex: 'TRKC'" type="text" tabindex="1" required
                        maxlength="10" value="TRKC">
                </fieldset>
                <fieldset>
                    <label for="net-sales">Net Sales</label>
                    <input id="net-sales" placeholder="Net Sales" type="text" oninput="onlyNumber(this)" maxlength="50"
                        tabindex="2" required value="">
                </fieldset>
                <fieldset>
                    <label for="akm-sales">AKM Net Sales</label>
                    <input id="akm-sales" placeholder="AKM Net Sales" type="text" oninput="onlyNumber(this)"
                        maxlength="50" tabindex="2" required value="">
                </fieldset>
                <fieldset>
                    <label for="struk">Struk</label>
                    <input id="struk" placeholder="Struk" type="text" oninput="onlyNumber(this)" maxlength="50"
                        tabindex="3" required value="">
                </fieldset>
                <fieldset>
                    <label for="akm-struk">AKM Struk</label>
                    <input id="akm-struk" placeholder="AKM Struk" type="text" oninput="onlyNumber(this)" maxlength="50"
                        tabindex="3" required value="">
                </fieldset>
                <fieldset>
                    <label for="spd-bl">SPD bulan lalu</label>
                    <input id="spd-bl" placeholder="SPD Bulan Lalu" type="text" oninput="onlyNumber(this)"
                        maxlength="50" tabindex="3" required value="">
                </fieldset>
                <fieldset>
                    <label for="std-bl">STD bulan lalu</label>
                    <input id="std-bl" placeholder="STD Bulan Lalu" type="text" oninput="onlyNumber(this)"
                        maxlength="50" tabindex="3" required value="">
                </fieldset>
                <fieldset>
                    <label for="apc-bl">APC bulan lalu</label>
                    <input id="apc-bl" placeholder="APC Bulan Lalu" type="text" oninput="onlyNumber(this)"
                        maxlength="50" tabindex="3" required value="">
                </fieldset>
                <fieldset style="margin-top: 10px;">
                    <button name="submit" type="submit" id="contact-submit" onclick="calculate()">Hitung</button>
                </fieldset>
                <p class="copyright">Created by <a href="https://colorlib.com" target="_blank" title="Colorlib">Abdi</a>
                </p>
            </div>

        </div>

    </div>



</body>

</html>
