<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>.Que - Barcode Generator</title>

    <script src="https://www.w3schools.com/lib/w3.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="//unpkg.com/alpinejs"></script>

    <link rel="stylesheet" href="/assets/styles/color-dark.css">

    <link rel="stylesheet" href="/assets/styles/style.css">
    <script src="/assets/scripts/bc.js"></script>
    <script src="/assets/scripts/main.js"></script>
</head>

<body>

    <div class="container">

        <div class="pbox">

            <div class="navbar-mobile" x-data="{isOpen: false}">
                <div class="navbar-top">
                    <span>.Que</span>
                    <span @click="isOpen = !isOpen">
                        <svg viewBox="0 0 100 80" width="25" height="30">
                            <rect width="100" height="15"></rect>
                            <rect y="30" width="100" height="15"></rect>
                            <rect y="60" width="100" height="15"></rect>
                        </svg>
                    </span>
                </div>
                <div class="navbar-bottom" x-show="isOpen" x-transition.opacity.duration.500ms>
                    <div class="navbar-link active">
                        <a href="#">Barcode-g</a>
                    </div>
                    <div class="navbar-link">
                        <a href="/sales-report.html">Sales report</a>
                    </div>
                    <div class="navbar-link">
                        <a href="#">Geo-c</a>
                    </div>
                    <div class="navbar-link">
                        <a href="#">Grid</a>
                    </div>
                </div>
            </div>

            <div class="navbar-desk">
                <div class="navbar-menu">
                    <div class="navbar-link active">
                        <a href="#">Barcode-g</a>
                    </div>
                    <div class="navbar-link">
                        <a href="/sales-report.html">Sales report</a>
                    </div>
                    <div class="navbar-link">
                        <a href="#">Geo-c</a>
                    </div>
                    <div class="navbar-link">
                        <a href="#">Grid</a>
                    </div>
                </div>
                <div class="navbar-brand">
                    <span>.Que</span>
                </div>
            </div>

        </div>

        <div class="box-content">
            <svg id="barcode"></svg>

            <div class="hero-form">
                <div class="hero-form-input">
                    <input class="hero-email-input" type="text" placeholder="Masukan text" required maxlength="25">
                    <input class="hero-form-submit" type="button" value="Generate"
                        onclick="generateBarcode(this.previousElementSibling.value)">
                </div>
            </div>
        </div>

    </div>


    <script>
        generateBarcode('Selamat datang!!');
    </script>

</body>

</html>
